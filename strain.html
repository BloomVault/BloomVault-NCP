<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Strain · BloomVault Farms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/overrides.css">
  <style>
    /* Page-local polish */
    .container { max-width: 1000px; margin: 0 auto; padding: 1rem; }
    .detail-wrap { display: grid; gap: 2rem; grid-template-columns: 1fr; }
    .detail-img { width: 100%; height: auto; border-radius: 12px; display: block; }
    .detail-meta { line-height: 1.8 }
    @media (min-width: 800px) { .detail-wrap { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar / Nav (unchanged) -->
    <div class="sidebar">
      <div class="brand"><img src="assets/img/logo.png" alt="BloomVault Farms"></div>
      <nav class="tabs">
        <a class="tab" href="index.html">Home</a>
        <a class="tab" href="catalog.html">Strain Catalog</a>
        <a class="tab" href="quote.html">Get a Quote</a>
        <a class="tab" href="contact.html">Contact Us</a>
      </nav>
      <div class="badge small">Serving Virginia commercial growers only</div>
    </div>

    <!-- Main content where details render -->
    <main class="main">
      <div id="strain-main" class="container">
        <article id="strain-detail">
          <!-- JS will render the strain details here -->
          <noscript>This page needs JavaScript enabled.</noscript>
        </article>
      </div>
    </main>
  </div>

  <!-- Inline renderer (keep this; no other scripts needed) -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const FALLBACK_IMG = "assets/img/strain-placeholder.svg";
    const id = new URLSearchParams(location.search).get("id") || "1";

    // ===== Data =====
    const STRAINS = [
      {
        id: "1",
        name: "Sticky Icky",
        image: "assets/img/sticky-icky.jpg",
        type: "Hybrid",
        flowering: "—",
        yield: "—",
        terpenes: "—",
        desc: "Gorilla Glue #4 X Animal Cookies."
      },
      // Keep or add more entries later if you want:
      { id: "2", name: "Placeholder Strain #2", image: "", type: "Hybrid", flowering: "8–10 weeks", yield: "Medium", terpenes: "—", desc: "Short description." },
      { id: "3", name: "Placeholder Strain #3", image: "", type: "Sativa-leaning", flowering: "9–10 weeks", yield: "Medium", terpenes: "—", desc: "Short description." }
    ];

    const data = STRAINS.find(s => s.id === id);
    const el = document.getElementById("strain-detail");

    if (!data) {
      el.innerHTML = '<h1>Strain not found</h1><p><a href="catalog.html">Back to catalog</a></p>';
      return;
    }

    const imgSrc = (data.image && data.image.trim()) ? data.image : FALLBACK_IMG;

    el.innerHTML = `
      <div class="detail-wrap">
        <img class="detail-img" src="${imgSrc}" alt="${data.name}"
             onerror="this.src='${FALLBACK_IMG}'">
        <div>
          <h1 class="heading-brand" style="margin:0 0 .5rem">${data.name}</h1>
          <p>${data.desc}</p>
          <ul class="detail-meta">
            <li><strong>Type:</strong> ${data.type}</li>
            <li><strong>Flowering:</strong> ${data.flowering}</li>
            <li><strong>Yield:</strong> ${data.yield}</li>
            <li><strong>Terpenes:</strong> ${data.terpenes}</li>
          </ul>
          <a class="btn" href="quote.html?add=${encodeURIComponent(data.name)}">Add to Quote</a>
          <p class="small"><a href="catalog.html">← Back to catalog</a></p>
        </div>
      </div>`;
  });
  </script>
</body>
</html>
