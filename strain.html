<!doctype html>
<html lang="en"><head>
<title>Strain · BloomVault Farms</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" href="assets/css/overrides.css">
</head><body>
<div class="wrapper">
  
<div class="sidebar">
  <div class="brand"><img src="assets/img/logo.png" alt="BloomVault Farms"></div>
  <nav class="tabs">
    <a class="tab" href="index.html">Home</a>
    <a class="tab" href="catalog.html">Strain Catalog</a>
    <a class="tab" href="quote.html">Get a Quote</a>
    <a class="tab" href="contact.html">Contact Us</a>
  </nav>
  <div class="badge small">Serving Virginia commercial growers only</div>
</div>

  <main class="main" id="strain"></main>
</div>

<main id="strain-main" style="max-width:1000px;margin:0 auto;padding:1rem">
  <article id="strain-detail"></article>
</main>

<script>
(function () {
  const id = new URLSearchParams(location.search).get("id");
  const STRAINS = [
    { id:"1", name:"Placeholder Strain #1", image:"assets/img/placeholder1.jpg",
      type:"Indica-leaning", flowering:"8–9 weeks", yield:"High",
      terpenes:"Caryophyllene, Myrcene",
      desc:"Short description for Strain #1. Replace with your real content." },
    { id:"2", name:"Placeholder Strain #2", image:"assets/img/placeholder2.jpg",
      type:"Hybrid", flowering:"8–10 weeks", yield:"Medium",
      terpenes:"Limonene, Linalool",
      desc:"Short description for Strain #2. Replace with your real content." },
    { id:"3", name:"Placeholder Strain #3", image:"assets/img/placeholder3.jpg",
      type:"Sativa-leaning", flowering:"9–10 weeks", yield:"Medium",
      terpenes:"Terpinolene, Ocimene",
      desc:"Short description for Strain #3. Replace with your real content." }
  ];

  const data = STRAINS.find(s => s.id === id);
  const el = document.getElementById("strain-detail");
  if (!data) { el.innerHTML = '<h1>Strain not found</h1><p><a href="catalog.html">Back to catalog</a></p>'; return; }

  el.innerHTML = `
    <div class="detail-wrap" style="display:grid;gap:2rem;grid-template-columns:1fr">
      <img src="${data.image}" alt="${data.name}" style="width:100%;height:auto;border-radius:12px">
      <div>
        <h1 style="margin:0 0 .5rem">${data.name}</h1>
        <p>${data.desc}</p>
        <ul style="line-height:1.8">
          <li><strong>Type:</strong> ${data.type}</li>
          <li><strong>Flowering:</strong> ${data.flowering}</li>
          <li><strong>Yield:</strong> ${data.yield}</li>
          <li><strong>Terpenes:</strong> ${data.terpenes}</li>
        </ul>
        <a href="quote.html?add=${encodeURIComponent(data.name)}">Add to Quote</a>
      </div>
    </div>`;
  if (matchMedia("(min-width: 800px)").matches) {
    document.querySelector(".detail-wrap").style.gridTemplateColumns = "1fr 1fr";
  }
})();
</script>
  <main id="strain-main" style="max-width:1000px;margin:0 auto;padding:1rem">
  <article id="strain-detail"></article>
  <noscript>This page needs JavaScript enabled.</noscript>
</main>

<script>
document.addEventListener('DOMContentLoaded', function () {
  // Get ?id=... from the URL
  const id = new URLSearchParams(location.search).get("id");

  // Make sure our mount exists (create if missing)
  let mount = document.getElementById("strain-detail");
  if (!mount) {
    const main = document.createElement("main");
    main.id = "strain-main";
    main.style.cssText = "max-width:1000px;margin:0 auto;padding:1rem";
    mount = document.createElement("article");
    mount.id = "strain-detail";
    main.appendChild(mount);
    document.body.appendChild(main);
  }

  // Placeholder data — replace with your real strains when ready
  const STRAINS = [
    { id:"1", name:"Placeholder Strain #1", image:"assets/img/placeholder1.jpg",
      type:"Indica-leaning", flowering:"8–9 weeks", yield:"High",
      terpenes:"Caryophyllene, Myrcene",
      desc:"Short description for Strain #1. Replace with your real content." },
    { id:"2", name:"Placeholder Strain #2", image:"assets/img/placeholder2.jpg",
      type:"Hybrid", flowering:"8–10 weeks", yield:"Medium",
      terpenes:"Limonene, Linalool",
      desc:"Short description for Strain #2. Replace with your real content." },
    { id:"3", name:"Placeholder Strain #3", image:"assets/img/placeholder3.jpg",
      type:"Sativa-leaning", flowering:"9–10 weeks", yield:"Medium",
      terpenes:"Terpinolene, Ocimene",
      desc:"Short description for Strain #3. Replace with your real content." }
  ];

  const data = STRAINS.find(s => s.id === id);
  if (!data) {
    mount.innerHTML = '<h1>Strain not found</h1><p><a href="catalog.html">Back to catalog</a></p>';
    return;
  }

  mount.innerHTML = `
    <div class="detail-wrap" style="display:grid;gap:2rem;grid-template-columns:1fr">
      <img src="${data.image}" alt="${data.name}" style="width:100%;height:auto;border-radius:12px">
      <div>
        <h1 style="margin:0 0 .5rem">${data.name}</h1>
        <p>${data.desc}</p>
        <ul style="line-height:1.8">
          <li><strong>Type:</strong> ${data.type}</li>
          <li><strong>Flowering:</strong> ${data.flowering}</li>
          <li><strong>Yield:</strong> ${data.yield}</li>
          <li><strong>Terpenes:</strong> ${data.terpenes}</li>
        </ul>
        <a class="btn" href="quote.html?add=${encodeURIComponent(data.name)}">Add to Quote</a>
      </div>
    </div>`;

  // make it two columns on wider screens
  if (matchMedia("(min-width: 800px)").matches) {
    document.querySelector(".detail-wrap").style.gridTemplateColumns = "1fr 1fr";
  }
});
</script>
</body></html>
